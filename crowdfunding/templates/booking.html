{% extends 'base.html' %}
{% load static %}

{% block title %}حجز موعد - شركة الفتح{% endblock %}

{% block content %}
<section class="booking-page">
    <div class="container">
        <h2 class="section-title">حجز موعد استشارة</h2>
        
        <div class="booking-container">
            <div class="booking-calendar">
                <div class="calendar-header">
                    <button id="prevMonth"><i class="fas fa-chevron-right"></i></button>
                    <h3 id="currentMonth">سبتمبر 2023</h3>
                    <button id="nextMonth"><i class="fas fa-chevron-left"></i></button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- سيتم إنشاء التقويم via JavaScript -->
                </div>
            </div>
            
            <div class="booking-form">
                <form id="appointmentForm">
                    <div class="form-group">
                        <label>الخدمة المطلوبة</label>
                        <select id="bookingService" required>
                            <option value="">اختر الخدمة</option>
                            <option value="consultation">استشارة أولية</option>
                            <option value="estimate">طلب تقدير تكلفة</option>
                            <option value="meeting">اجتماع تفصيلي</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>الموعد المحدد</label>
                        <input type="text" id="selectedDateTime" readonly>
                    </div>
                    
                    <div class="time-slots" id="timeSlots">
                        <h4>اختر الوقت</h4>
                        <div class="slots-container">
                            <button type="button" class="time-slot">9:00 صباحاً</button>
                            <button type="button" class="time-slot">10:00 صباحاً</button>
                            <button type="button" class="time-slot">11:00 صباحاً</button>
                            <!-- المزيد من الأوقات -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>الاسم بالكامل</label>
                        <input type="text" required>
                    </div>
                    
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" required>
                    </div>
                    
                    <button type="submit" class="btn">تأكيد الحجز</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
