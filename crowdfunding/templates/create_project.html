{% extends 'base.html' %}
{% block title %}إضافة مشروع{% endblock %}
{% block content %}
<h2>إضافة مشروع جديد</h2>
<form method="POST">
    {% csrf_token %}
    <label>العنوان:</label><br>
    <input type="text" name="title" required><br>
    <label>التفاصيل:</label><br>
    <textarea name="details" required></textarea><br>
    <label>الميزانية:</label><br>
    <input type="number" name="target" required><br>
    <label>تاريخ البداية:</label><br>
    <input type="date" name="start_date" required><br>
    <label>تاريخ النهاية:</label><br>
    <input type="date" name="end_date" required><br>
    <button type="submit">حفظ</button>
</form>
{% endblock %}
